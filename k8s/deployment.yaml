apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
spec:
  replicas: 1
  selector:
      matchLabels:
       app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
        - name: java-app
          imagePullPolicy: Never
          image: local/java-app:latest
          resources:
            limits:
              cpu: 50m
              memoery: 100Mi
            requests:
              cpu: 25m
              memory: 10Mi
          ports:
            - containerPort: 3000
          
---
apiVersion: v1
kind: Service
metadata:
  name: java-app
  namespace: default
spec:
  selector:
    app: hello-world
  type: NodePort
  ports:
    - targetPort:  3000
      port: 8080    